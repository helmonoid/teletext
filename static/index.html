<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Teletext-style RSS news reader">
    <meta name="theme-color" content="#0000cc">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>TELETEXT NEWS</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/css/teletext.css">
</head>
<body>
    <div id="app">
        <header id="header"></header>
        <main id="content"></main>
        <footer id="footer"></footer>
    </div>
    <div id="modal-overlay" class="modal-overlay hidden" onclick="window.__closeModal && window.__closeModal()"></div>
    <div id="modal" class="modal hidden"></div>
    <div id="toast" class="toast hidden"></div>
    <script type="module" src="/js/app.js"></script>
</body>
</html>
